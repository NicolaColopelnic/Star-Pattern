<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
  <script src="edge.js"></script>
  <script src="hankin.js"></script>
  <script src="polygon.js"></script>


</head>
<body>

  <div class="container">

    <div class="panel 1">
      <div>
        <div class="panel 2">
        <div style="margin-left:auto;margin-right:auto;width:600px;height:15px;">
            <div id="canvasContainer"></div>
        </div>
        </div>
      </div>

      <div id="interface">

        <div class="panel 3">
        Delta <input class="mdl-slider mdl-js-slider" id="delta" type="range" min="0" max="25">
        Angle: <input class="mdl-slider mdl-js-slider" id="angle" type="range" min="0" max="90" value="60">
        Red: <input class="mdl-slider mdl-js-slider" id="red" type="range" min="0" max="255" value="255">
        Green: <input class="mdl-slider mdl-js-slider" id="green" type="range" min="0" max="255" value="0">
        Blue: <input class="mdl-slider mdl-js-slider" id="blue" type="range" min="0" max="255" value="255">

        </div>
      </div>
    </div>
  </div>
</body>
<style>
  body{
    background-color:rgb(166, 155, 214);
  }
</style>

</html>
